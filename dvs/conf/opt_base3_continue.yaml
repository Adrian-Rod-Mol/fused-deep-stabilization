data:
  exp: 'opt_base3_continue'
  checkpoints_dir: './checkpoint'
  log: './log'
  data_dir: './video'           
  use_cuda: true
  batch_size: 100
  resize_ratio: 0.25
  number_real: 10
  number_virtual: 2
  time_train: 2800  # ms
  sample_freq: 40   # ms
  channel_size: 1
  num_workers: 16                    # num_workers for data_loader
model:
  load_model: null #"./checkpoint/opt_smooth_undefine_only/opt_smooth_undefine_only_epoch60.checkpoint"      # checkpoint path
  cnn:
    activate_function: relu         # sigmoid, relu, tanh, quadratic
    batch_norm: true
    gap: false
    layers:
  rnn:
    layers:  
    - - 512                        
      - true  
    - - 512                        
      - true    
  fc:
    activate_function: relu
    batch_norm: false               # (batch_norm and drop_out) is False
    layers:  
    - - 256                        
      - true  
    - - 4                         # last layer should be equal to nr_class
      - true
    drop_out: 0
train:
  optimizer: "adam"                  # adam or sgd
  momentum: 0.9                     # for sgd
  decay_epoch: null
  epoch: 400
  snapshot: 2
  init_lr: 0.0001
  lr_decay: 0.5
  lr_step: 200                       # if > 0 decay_epoch should be null
  seed: 1
  weight_decay: 0.0001
  clip_norm: False
  init: "xavier_uniform"            # xavier_uniform or xavier_normal
loss:
  follow: 1
  angle: 1
  smooth: 1
  c2_smooth: 1
  undefine: 1
  opt: 1